<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title></title>
</head>

<body>
  <div id="loading_screen" class="hide">
    <div id="loading_message">lädt ...</div>
  </div>

  <div class="row space-between header">
    <h1>Meldeschein Autofill</h1>
    <div>
      <button id="minimize" class="neutral bold">&#128469;</button>
      <button id="maximize" class="neutral bold hide">&#128470;</button>
      <button id="settings" class="settings bold">&#9881;</button>
    </div>
  </div>

  <div class="col" id="content_container">

    <div class="row">
      <span>Status: </span><span id="status" class="status bad">no data</span>
    </div>

    <div class="row">
      <input type="file" id="upload" class="hide-input-file"></input>
      <label for="upload" class="button neutral">xls hochladen</label>
      <button id="delete" class="bad">Daten löschen</button>
    </div>

    <!-- search fields anreise/abreise nachname/etc -->
    <form id="search" class="col">

      <div class="row">
        <select id="search_field"></select>
        <input type="date" step="1" id="search_input_date" />
        <input type="text" id="search_input_text" class="hide" />
        <button id="date_plus_one" type="button" class="good">+1</button>
        <button id="date_minus_one" type="button" class="bad">-1</button>
      </div>

      <div class="row">
        <button type="submit" class="neutral">suchen</button>
      </div>

    </form>

    <!-- search result table -->
    <div class="row">
      <div id="search_results">
      </div>
    </div>

    <!-- all bookings for the selected email -->
    <div id="bookings" class="row hide">
      <div id="bookings_results">
      </div>
    </div>

    <!-- all meldeschein groups for the selected booking -->
    <div id="meldeschein_groups" class="row hide">
      <div id="meldeschein_groups_results">
      </div>
    </div>

    <!-- buttons for fill actions -->
    <div class="row">
      <button id="meldeschein_fill" class="neutral">Meldeschein ausfüllen</button>
      <button id="wlan_voucher_fill" class="neutral">WLAN Voucher ausfüllen</button>
      <button id="checkin_download" class="neutral">Check-in Dokument</button>
    </div>
    <!-- "Popup" if first name's gender is unknown -->
    <div class="col hide" id="firstname_gender">
      <div class="row">
        <span>Ist</span> <span id="firstname">Platzhalter</span> <span>männlich oder weiblich?</span>
      </div>
      <div class="row">
        <button id="firstname_male">männlich</button>
        <button id="firstname_female">weiblich</button>
        <button id="firstname_unknown">weiß nicht</button>
      </div>
    </div>

    <!-- email generation -->
    <div class="col">

      <div class="row">
        <h1>Bewertungs-Email</h1>
      </div>

      <div class="row">
        <select id="pronomen">
          <option value="Sie">Sie</option>
          <option value="Du">Du</option>
        </select>

        <select id="anrede">
          <option value="Familie">Familie</option>
          <option value="Herr">Herr</option>
          <option value="Frau">Frau</option>
        </select>

        <select id="is_first_visit">
          <option value="true">war zum ersten Mal da</option>
          <option value="false">war zum wiederholten Mal da</option>
        </select>

        <button id="generate" class="neutral">erstellen</button>
      </div>

    </div>

  </div>
</body>

</html>
