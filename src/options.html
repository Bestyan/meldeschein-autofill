<!DOCTYPE html>
<html lang="en" class="col">

<head>
  <meta charset="UTF-8">
  <title>Einstellungen Meldeschein Autofill</title>
</head>

<body class="col">

  <!-- Mail Server -->
  <div class="row space-between">
    <h1>Mail Server</h1>
    <span id="status" class="bad"></span>
  </div>

  <div class="row skewered">
    <div>
      <label for="email_user">E-Mail</label>
    </div>
    <div>
      <input type="text" id="email_user" />
    </div>
  </div>

  <div class="row skewered">
    <div>
      <label for="email_password">Passwort</label>
    </div>
    <div>
      <input type="password" id="email_password" />
    </div>
  </div>

  <div class="row skewered">
    <div>
      <label for="email_host">Server</label>
    </div>
    <div>
      <input type="text" id="email_host" />
    </div>
  </div>

  <div class="row skewered">
    <div>
      <label for="email_port">Port</label>
    </div>
    <div>
      <input type="text" id="email_port" />
    </div>
  </div>

  <div class="row skewered">
    <div>
      <input type="checkbox" id="email_tls" />
    </div>
    <div>
      <label for="email_tls">TLS</label>
    </div>
  </div>

  <div class="row bad" id="save_email_message"></div>

  <div class="row skewered">
    <div></div>
    <div>
      <button class="good" id="save">speichern</button>
    </div>
    <div>
      <button class="bad" id="wipe">alles löschen</button>
    </div>
  </div>

  <hr />

  <!-- Catch-all -->
  <div class="row space-between">
    <h1>Catchall für Chiemgaukarten-Mails</h1>
    <span id="catchall_status" class="bad"></span>
  </div>

  <div class="row skewered">
    <div>
      <label for="email_catchall">Domain</label>
    </div>
    <div>
      <input type="text" id="email_catchall"/>
    </div>
  </div>

  <div class="row skewered">
    <div></div>
    <div>
      <button class="good" id="save_catchall">speichern</button>
    </div>
  </div>

  <hr />
  <!-- Check-in Dokument -->
  <div class="row space-between">
    <h1>Check-in Dokument</h1>
  </div>

  <div class="row skewered">
    <div>
      <span id="checkin_docx_status" class="bad bold">placeholder wheeeee</span>
    </div>
    <div>
      <input type="file" id="upload_checkin" class="hide-input-file"></input>
      <label for="upload_checkin" class="button neutral">check-in docx hochladen</label>
    </div>
  </div>

  <!-- Schlüssel -->
  <div class="row space-between">
    <h1>Schlüsselkennungen</h1>
  </div>

  <div class="row skewered">
    <div>
      <span id="keys_xls_status" class="bad bold">this text will be replaced by js</span>
    </div>
    <div>
      <input type="file" id="upload_keys" class="hide-input-file"></input>
      <label for="upload_keys" class="button neutral">Schlüssel xls hochladen</label>
    </div>
  </div>

  <!-- Rechnung -->
  <div class="row space-between">
    <h1>Rechnungstemplate</h1>
  </div>
  
  <div class="row skewered">
    <div>
      <span id="invoice_xlsx_status" class="bad bold">this text will be replaced by js</span>
    </div>
    <div>
      <input type="file" id="upload_invoice" class="hide-input-file"></input>
      <label for="upload_invoice" class="button neutral">Rechnung xlsx hochladen</label>
    </div>
  </div>
  
  <!-- Kurbeitragsberechnung -->
  <div class="row space-between">
    <h1>Kurbeitrag</h1>
  </div>

  <div class="row skewered">
    <div>
      <input type="text" min="0.00" step="0.01" id="kurbeitrag_erwachsene" class="currency" value="2,10" />
    </div>
    <div>
      <label for="kurbeitrag_erwachsene">Erwachsene (16+)</label>
    </div>
  </div>
  <div class="row skewered">
    <div>
      <input type="text" min="0.00" step="0.01" id="kurbeitrag_kinder" class="currency" value="1,00" />
    </div>
    <div>
      <label for="kurbeitrag_kinder">Kinder (6-15)</label>
    </div>
  </div>
  <div class="row skewered">
    <div>
      <input type="text" min="0.00" step="0.01" id="kurbeitrag_kleinkinder" class="currency" value="0,00" />
    </div>
    <div>
      <label for="kurbeitrag_kleinkinder">Kinder (0-5)</label>
    </div>
  </div>

  <div class="row bad" id="save_kurbeitrag_message"></div>

  <div class="row skewered">
    <div></div>
    <div>
      <button class="good" id="save_kurbeitrag">speichern</button>
    </div>
  </div>

</body>

</html>
