<!DOCTYPE html>
<html lang="en" class="col">

<head>
  <meta charset="UTF-8">
  <title>Einstellungen Meldeschein Autofill</title>
</head>

<body class="col">
  <!-- Check-in Dokument -->
  <div>
    <h1>Check-in Dokument</h1>
  </div>

  <div class="row skewered">
    <div id="checkin_docx_status"> status_dummy </div>
    <div>
      <input type="file" id="upload_checkin" class="hide-input-file"></input>
      <label for="upload_checkin" class="button neutral">check-in docx hochladen</label>
    </div>
  </div>

  <hr />

  <!-- Schlüssel -->
  <div>
    <h1>Schlüsselkennungen</h1>
  </div>

  <div class="row skewered">
    <div id="keys_xls_status"> status_dummy </div>
    <div>
      <input type="file" id="upload_keys" class="hide-input-file"></input>
      <label for="upload_keys" class="button neutral">Schlüssel xls hochladen</label>
    </div>
  </div>

  <hr />

  <!-- Email templates -->
  <div class="vertical-space-after">
    <h1 class="no-margin">Bewertungs-Mails</h1>
    <p class="description">Plain Text und HTML Text sollten sich je Template <strong>nur in der Formatierung</strong>
      unterscheiden, nicht im Textinhalt!</p>
  </div>
  
  <div class="row skewered">
    <div id="mail_templates_status"> status_dummy </div>
    <div>
      <input type="file" id="upload_mail_templates" class="hide-input-file" accept=".txt"></input>
      <label for="upload_mail_templates" class="button neutral">Mail Templates hochladen</label>
    </div>
  </div>

  <hr />

  <!-- Wlan Voucher -->
  <div class="vertical-space-after">
    <h1 class="no-margin">WLAN Voucher</h1>
  </div>
  
  <!-- Hotspot -->
  <div class="row skewered">
    <div>
      <label for="voucher_hotspot_label">Hotspot Label</label>
    </div>
    <div>
      <input type="text" id="voucher_hotspot_label"></input>
    </div>
  </div>

  <!-- Gültigkeit -->
  <div class="row skewered"></div>
    <div>
      <label for="voucher_duration_label">Gültigkeit Label</label>
    </div>
    <div>
      <input type="text" id="voucher_duration_label"></input>
    </div>
  </div>

  <!-- Anzahl -->
  <div class="row skewered"></div>
    <div>
      <label for="voucher_amount_label">Anzahl Label</label>
    </div>
    <div>
      <input type="text" id="voucher_amount_label"></input>
    </div>
  </div>
  
  <!-- Drucken -->
  <div class="row skewered"></div>
    <div>
      <label for="voucher_print_label">Drucken Label</label>
    </div>
    <div>
      <input type="text" id="voucher_print_label"></input>
    </div>
  </div>

  <!-- Kommentar -->
  <div class="row skewered"></div>
    <div>
      <label for="voucher_comment_label">Kommentar Label</label>
    </div>
    <div>
      <input type="text" id="voucher_comment_label"></input>
    </div>
  </div>

</body>

</html>
